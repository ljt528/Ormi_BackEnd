{% extends 'blog/base.html' %}

{% block content %}
    <h1>블로그 게시판 화면</h1>
    <p>블로그 게시판 첫 화면입니다.</p>
    <a href="{% url 'blog:write' %}" class="btn btn-outline-success">글 작성</a>
    
    <!-- 조건문 -->
    <!-- 글이 있을 때 : 테이블 출력-->
    <!-- 테이블 -->
    {% if posts %}
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <td>제목</td>
                    <td>내용</td>
                    <td>작성자</td>
                </tr>
            </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td><a href="{% url 'blog:detail' pk=post.pk %}" class="btn">{{ post.title }}</a></td>
                    <!-- pk=post.pk에서  앞에 있는 pk는 urls.py에 있는 pk이고 post.pk의 pk는 찐 pk값 -->
                    {# <td>{{ post.content }}</td> #}
                    <td>{{ post.writer }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <!-- 글이 없을 때 : 문구 출력-->
    <!-- 글이 없습니다.-->
    <p>작성된 게시물이 없습니다.</p>
    {% endif %}

    
    <!-- {{ posts }}    변수자체 를 조회? -->
    <!-- context-->
    <!-- 조건문, 순회문 해결!-->
{% endblock %}
